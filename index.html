<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- SCSS -->
    <link rel="stylesheet" href="/scss/main.css" />

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="col-11 col-xxl-8 main-col mx-auto mt-5 d-flex flex-column flex-xxl-row justify-content-center"
          >
            <!-- main card -->
            <div class="col main-card">
              <div class="menu-card">
                <div
                  class="card-info d-flex flex-xxl-column align-items-center align-items-xxl-start"
                >
                  <img
                    class="avatar"
                    src="/images/zybartas.jpg"
                    alt="Zybartas"
                  />

                  <div class="report">
                    <h1>Report for</h1>

                    <div class="name">Å½ybartas Ringys</div>
                  </div>
                </div>

                <div
                  class="menu d-flex flex-xxl-column justify-content-center align-items-center align-items-xxl-start"
                >
                  <div class="time">Daily</div>
                  <div class="time active">Weekly</div>
                  <div class="time">Monthly</div>
                </div>
              </div>
            </div>

            <!-- main card end -->

            <div class="col-12 mx-auto mt-4 regular-cards">
              <!-- cards goes here -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution d-flex justify-content-center">
      Coded by <a href="#"> ZR</a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
